name: Build

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y python3-setuptools
          python3 -m pip install west==1.0.0
      
      - name: Create minimal configuration
        run: |
          echo "Creating minimal configuration file..."
          cat > config/sofle.conf << 'EOF'
          # USB support
          CONFIG_ZMK_USB=y
          
          # BLE support
          CONFIG_ZMK_BLE=y
          CONFIG_ZMK_SPLIT_BLE_ROLE_CENTRAL=y
          CONFIG_ZMK_SPLIT=y
          
          # Display support
          CONFIG_ZMK_DISPLAY=y
          
          # Encoder support
          CONFIG_EC11=y
          CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y
          
          # RGB Underglow
          CONFIG_ZMK_RGB_UNDERGLOW=y
          CONFIG_WS2812_STRIP=y
          CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n
          CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
          
          # Power management
          CONFIG_ZMK_SLEEP=y
          
          # BLE multiple devices
          CONFIG_BT_MAX_CONN=6
          CONFIG_BT_MAX_PAIRED=6
          
          # Basic BLE settings
          CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
          EOF
          
          echo "=== Configuration content ==="
          cat config/sofle.conf
      
      - name: West Init
        run: |
          west init -l config https://github.com/zmkfirmware/zmk-config-split-template
      
      - name: West Update
        run: west update
      
      - name: West Zephyr export
        run: west zephyr-export
      
      - name: Build Left Side
        run: |
          echo "Building left side (central role)..."
          west build -s zmk/app -b nice_nano_v2 -- \
            -DSHIELD=sofle_left \
            -DZMK_CONFIG="${GITHUB_WORKSPACE}/config" \
            -DCONFIG_ZMK_SPLIT_BLE_ROLE_CENTRAL=y
          cp build/zephyr/zmk.uf2 sofle_left.uf2
          echo "✅ Left side built: sofle_left.uf2"
      
      - name: Build Right Side
        run: |
          echo "Building right side (peripheral role)..."
          rm -rf build
          west build -s zmk/app -b nice_nano_v2 -- \
            -DSHIELD=sofle_right \
            -DZMK_CONFIG="${GITHUB_WORKSPACE}/config" \
            -DCONFIG_ZMK_SPLIT_BLE_ROLE_CENTRAL=n
          cp build/zephyr/zmk.uf2 sofle_right.uf2
          echo "✅ Right side built: sofle_right.uf2"
      
      - name: Upload Firmware
        uses: actions/upload-artifact@v4
        with:
          name: sofle-keyboard-firmware
          path: |
            sofle_left.uf2
            sofle_right.uf2
          retention-days: 30