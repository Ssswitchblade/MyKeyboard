name: Build for ZMK App Flashing

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup ZMK Config
        run: |
          cat > config/sofle.conf << 'EOF'
          CONFIG_ZMK_BLE=y
          CONFIG_ZMK_SPLIT_BLE_ROLE_CENTRAL=y
          CONFIG_ZMK_SPLIT=y
          CONFIG_ZMK_USB=y
          CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
          CONFIG_BT_MAX_CONN=2
          CONFIG_BT_MAX_PAIRED=2
          CONFIG_ZMK_BATTERY_REPORTING=y
          CONFIG_ZMK_DISPLAY=n
          EOF
          
          echo "=== ZMK App Configuration ==="
          cat config/sofle.conf
      
      - name: West Init
        run: west init -l config
      
      - name: West Update
        run: west update
      
      - name: West Zephyr export
        run: west zephyr-export
      
      - name: Build Left (Central)
        run: |
          west build -s zmk/app -b nice_nano_v2 -- -DSHIELD=sofle_left -DZMK_CONFIG="$GITHUB_WORKSPACE/config"
          cp build/zephyr/zmk.uf2 sofle_left_zmk_app.uf2
      
      - name: Build Right (Peripheral)
        run: |
          rm -rf build
          west build -s zmk/app -b nice_nano_v2 -- -DSHIELD=sofle_right -DZMK_CONFIG="$GITHUB_WORKSPACE/config" -DCONFIG_ZMK_SPLIT_BLE_ROLE_CENTRAL=n
          cp build/zephyr/zmk.uf2 sofle_right_zmk_app.uf2
      
      - name: Upload Firmware
        uses: actions/upload-artifact@v4
        with:
          name: zmk-app-firmware
          path: |
            sofle_left_zmk_app.uf2
            sofle_right_zmk_app.uf2