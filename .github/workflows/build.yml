name: Build BLE Firmware

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    name: Build BLE Keyboard
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Install Python setuptools
        run: |
          apt-get update
          apt-get install -y python3-setuptools
          
      - name: Create correct BLE configuration
        run: |
          # Создаем правильную конфигурацию BLE
          cat > config/sofle.conf << 'EOF'
          # BLE Configuration
          CONFIG_ZMK_BLE=y
          CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
          CONFIG_BT_MAX_CONN=5
          CONFIG_BT_MAX_PAIRED=5
          
          # Split Keyboard BLE Settings
          CONFIG_ZMK_SPLIT_BLE_ROLE_CENTRAL=y
          CONFIG_ZMK_SPLIT=y
          
          # Battery Monitoring
          CONFIG_ZMK_BATTERY_REPORTING=y
          CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60
          
          # Power Management
          CONFIG_ZMK_IDLE_TIMEOUT=900000
          CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
          CONFIG_ZMK_EXT_POWER=y
          
          # USB
          CONFIG_ZMK_USB=y
          
          # RGB
          CONFIG_ZMK_RGB_UNDERGLOW=y
          CONFIG_WS2812_STRIP=y
          EOF
          
          echo "=== Correct BLE Configuration ==="
          cat config/sofle.conf
      
      - name: Cache west modules
        uses: actions/cache@v4
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      
      - name: West Init
        run: west init -l config
      
      - name: West Update
        run: west update
      
      - name: West Zephyr export
        run: west zephyr-export
      
      - name: Build Left Half (Central)
        run: |
          west build -s zmk/app -b nice_nano_v2 -- \
            -DSHIELD=sofle_left \
            -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
      
      - name: Rename Left Firmware
        run: cp build/zephyr/zmk.uf2 sofle_left_ble_central.uf2
      
      - name: Clean build
        run: rm -rf build
      
      - name: Build Right Half (Peripheral)
        run: |
          west build -s zmk/app -b nice_nano_v2 -- \
            -DSHIELD=sofle_right \
            -DZMK_CONFIG="${GITHUB_WORKSPACE}/config" \
            -DCONFIG_ZMK_SPLIT_BLE_ROLE_CENTRAL=n
      
      - name: Rename Right Firmware
        run: cp build/zephyr/zmk.uf2 sofle_right_ble_peripheral.uf2
      
      - name: Upload BLE Firmware
        uses: actions/upload-artifact@v4
        with:
          name: sofle-ble-firmware
          path: |
            sofle_left_ble_central.uf2
            sofle_right_ble_peripheral.uf2