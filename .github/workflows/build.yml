name: Build

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Python setuptools
        run: |
          apt-get update
          apt-get install -y python3-setuptools
      
      - name: Create west.yml
        run: |
          cat > west.yml << 'EOF'
          manifest:
            remotes:
              - name: zmk
                url-base: https://github.com/zmkfirmware
            projects:
              - name: zmk
                remote: zmk
                revision: main
                import: app/west.yml
            self:
              path: config
          EOF
      
      - name: Create clean configuration
        run: |
          echo "Creating clean configuration file..."
          cat > config/sofle.conf << 'EOF'
          # USB support for ZMK App flashing
          CONFIG_ZMK_USB=y
          
          # BLE support
          CONFIG_ZMK_BLE=y
          CONFIG_ZMK_SPLIT_BLE_ROLE_CENTRAL=y
          CONFIG_ZMK_SPLIT=y
          
          # Display support
          CONFIG_ZMK_DISPLAY=y
          
          # Encoder support
          CONFIG_EC11=y
          CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y
          
          # RGB Underglow - Rainbow effect
          CONFIG_ZMK_RGB_UNDERGLOW=y
          CONFIG_WS2812_STRIP=y
          CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
          CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=3
          CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=0
          CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100
          CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=80
          CONFIG_ZMK_RGB_UNDERGLOW_SPD_START=4
          CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n
          
          # Power management
          CONFIG_ZMK_EXT_POWER=y
          CONFIG_ZMK_SLEEP=y
          CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000
          CONFIG_ZMK_IDLE_TIMEOUT=30000
          
          # Battery monitoring
          CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
          CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
          
          # BLE multi-profile
          CONFIG_BT_MAX_CONN=6
          CONFIG_BT_MAX_PAIRED=6
          CONFIG_ZMK_BLE_PASSKEY_ENTRY=n
          
          # Basic BLE settings
          CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
          EOF
          
          echo "=== Configuration content ==="
          cat config/sofle.conf
      
      - name: Cache west modules
        uses: actions/cache@v4
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      
      - name: West Init
        run: west init -l config
      
      - name: West Update
        run: west update
      
      - name: West Zephyr export
        run: west zephyr-export
      
      - name: Build Left Side (Central)
        run: |
          echo "Building left side (central role)..."
          west build -s zmk/app -b nice_nano_v2 -- \
            -DSHIELD=sofle_left \
            -DZMK_CONFIG="${GITHUB_WORKSPACE}/config" \
            -DCONFIG_ZMK_SPLIT_BLE_ROLE_CENTRAL=y
          cp build/zephyr/zmk.uf2 sofle_left.uf2
          echo "✅ Left side built: sofle_left.uf2"
      
      - name: Build Right Side (Peripheral)
        run: |
          echo "Building right side (peripheral role)..."
          rm -rf build
          west build -s zmk/app -b nice_nano_v2 -- \
            -DSHIELD=sofle_right \
            -DZMK_CONFIG="${GITHUB_WORKSPACE}/config" \
            -DCONFIG_ZMK_SPLIT_BLE_ROLE_CENTRAL=n
          cp build/zephyr/zmk.uf2 sofle_right.uf2
          echo "✅ Right side built: sofle_right.uf2"
      
      - name: Upload Firmware
        uses: actions/upload-artifact@v4
        with:
          name: sofle-keyboard-firmware
          path: |
            sofle_left.uf2
            sofle_right.uf2
          retention-days: 30