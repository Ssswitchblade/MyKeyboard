name: Build BLE Firmware with DFU

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:latest
    name: Build BLE Keyboard with DFU
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Create BLE DFU configuration
        run: |
          cat > config/sofle.conf << 'EOF'
          # BLE Configuration
          CONFIG_BT=y
          CONFIG_BT_CTLR=y
          CONFIG_BT_PERIPHERAL=y
          CONFIG_BT_CENTRAL=y
          CONFIG_BT_MAX_CONN=5
          CONFIG_BT_MAX_PAIRED=5
          
          # ZMK BLE Settings
          CONFIG_ZMK_BLE=y
          CONFIG_ZMK_SPLIT_BLE_ROLE_CENTRAL=y
          CONFIG_ZMK_SPLIT=y
          
          # BLE DFU (для прошивки через приложение ZMK)
          CONFIG_BOOTLOADER_BOOTLOADER=n
          CONFIG_ZMK_BLE_DFU=y
          CONFIG_MCUMGR=y
          CONFIG_MCUMGR_CMD_IMG_MGMT=y
          CONFIG_MCUMGR_CMD_OS_MGMT=y
          CONFIG_MCUMGR_SMP_BT=y
          CONFIG_MCUMGR_SMP_BT_AUTHEN=n
          CONFIG_MCUMGR_GRP_IMG_UPLOAD_CHECK_HOOK=n
          
          # Power settings
          CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
          
          # USB for flashing
          CONFIG_ZMK_USB=y
          
          # Disable display
          CONFIG_ZMK_DISPLAY=n
          CONFIG_LVGL=n
          
          # Memory settings for DFU
          CONFIG_IMG_MANAGER=y
          CONFIG_MCUBOOT_IMG_MANAGER=y
          CONFIG_REBOOT=y
          EOF
          
          echo "=== BLE DFU Configuration ==="
          cat config/sofle.conf
      
      - name: Cache west modules
        uses: actions/cache@v3
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      
      - name: West Init
        run: west init -l config
      
      - name: West Update
        run: west update
      
      - name: West Zephyr export
        run: west zephyr-export
      
      - name: Build Left Half (Central)
        run: |
          west build -s zmk/app -b nice_nano_v2 -- \
            -DSHIELD=sofle_left \
            -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
      
      - name: Rename Left Firmware
        run: cp build/zephyr/zmk.uf2 sofle_left_ble_dfu.uf2
      
      - name: Clean build
        run: rm -rf build
      
      - name: Build Right Half (Peripheral)
        run: |
          west build -s zmk/app -b nice_nano_v2 -- \
            -DSHIELD=sofle_right \
            -DZMK_CONFIG="${GITHUB_WORKSPACE}/config" \
            -DCONFIG_ZMK_SPLIT_BLE_ROLE_CENTRAL=n
      
      - name: Rename Right Firmware
        run: cp build/zephyr/zmk.uf2 sofle_right_ble_dfu.uf2
      
      - name: Upload BLE DFU Firmware
        uses: actions/upload-artifact@v4
        with:
          name: sofle-ble-dfu-firmware
          path: |
            sofle_left_ble_dfu.uf2
            sofle_right_ble_dfu.uf2