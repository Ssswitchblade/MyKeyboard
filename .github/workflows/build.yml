name: Build for ZMK USB Flashing

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Install Python distutils
        run: |
          apt-get update
          apt-get install -y python3-distutils
      
      - name: Create USB Config
        run: |
          # Очищаем старые конфиги
          rm -f config/sofle.conf
          
          cat > config/sofle.conf << 'EOF'
          # USB Configuration for ZMK App
          CONFIG_ZMK_USB=y
          
          # BLE settings
          CONFIG_ZMK_BLE=y
          CONFIG_ZMK_SPLIT_BLE_ROLE_CENTRAL=y
          CONFIG_ZMK_SPLIT=y
          
          # Power settings
          CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
          EOF
          
          echo "=== USB Config for ZMK App ==="
          cat config/sofle.conf
      
      - name: West Init
        run: west init -l config
      
      - name: West Update
        run: west update
      
      - name: West Zephyr export
        run: west zephyr-export
      
      - name: Build Left Side (Central)
        run: |
          west build -s zmk/app -b nice_nano_v2 -- -DSHIELD=sofle_left -DZMK_CONFIG="$GITHUB_WORKSPACE/config"
          cp build/zephyr/zmk.uf2 sofle_left_usb.uf2
      
      - name: Build Right Side (Peripheral)
        run: |
          rm -rf build
          west build -s zmk/app -b nice_nano_v2 -- -DSHIELD=sofle_right -DZMK_CONFIG="$GITHUB_WORKSPACE/config" -DCONFIG_ZMK_SPLIT_BLE_ROLE_CENTRAL=n
          cp build/zephyr/zmk.uf2 sofle_right_usb.uf2
      
      - name: Upload Firmware
        uses: actions/upload-artifact@v4
        with:
          name: zmk-usb-firmware
          path: |
            sofle_left_usb.uf2
            sofle_right_usb.uf2