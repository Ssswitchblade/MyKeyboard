name: Build Minimal USB Firmware

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-20.04  # Используем Ubuntu 20.04 для совместимости
    container:
      image: zmkfirmware/zmk-build-arm:stable
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Install Python distutils (работает на Ubuntu 20.04)
        run: |
          apt-get update
          apt-get install -y python3-distutils
      
      - name: Create Minimal Config
        run: |
          rm -f config/sofle.conf
          cat > config/sofle.conf << 'EOF'
          # Minimal configuration for USB flashing
          CONFIG_ZMK_USB=y
          CONFIG_ZMK_BLE=y
          CONFIG_ZMK_SPLIT=y
          EOF
          
          echo "=== Minimal Config ==="
          cat config/sofle.conf
      
      - name: West Init
        run: west init -l config
      
      - name: West Update
        run: west update
      
      - name: West Zephyr export
        run: west zephyr-export
      
      - name: Build Left Side
        run: |
          west build -s zmk/app -b nice_nano_v2 -- -DSHIELD=sofle_left -DZMK_CONFIG="$GITHUB_WORKSPACE/config"
          cp build/zephyr/zmk.uf2 sofle_left.uf2
      
      - name: Build Right Side
        run: |
          rm -rf build
          west build -s zmk/app -b nice_nano_v2 -- -DSHIELD=sofle_right -DZMK_CONFIG="$GITHUB_WORKSPACE/config" -DCONFIG_ZMK_SPLIT_BLE_ROLE_CENTRAL=n
          cp build/zephyr/zmk.uf2 sofle_right.uf2
      
      - name: Upload Firmware
        uses: actions/upload-artifact@v4
        with:
          name: minimal-usb-firmware
          path: |
            sofle_left.uf2
            sofle_right.uf2