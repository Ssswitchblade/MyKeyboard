name: Build

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Python setuptools
        run: |
          apt-get update
          apt-get install -y python3-setuptools
          
      - name: Fix deprecated BLE setting
        run: |
          echo "Checking and fixing BLE configuration..."
          if grep -q "ZMK_SPLIT_BLE_CENTRAL_PERIPHERAL" config/sofle.conf; then
            echo "Replacing deprecated ZMK_SPLIT_BLE_CENTRAL_PERIPHERAL with ZMK_SPLIT_BLE_ROLE_CENTRAL"
            sed -i 's/ZMK_SPLIT_BLE_CENTRAL_PERIPHERAL/ZMK_SPLIT_BLE_ROLE_CENTRAL/g' config/sofle.conf
          fi
          
          # Ensure USB is enabled for ZMK App
          if ! grep -q "CONFIG_ZMK_USB=y" config/sofle.conf; then
            echo "Adding USB support for ZMK App"
            echo "CONFIG_ZMK_USB=y" >> config/sofle.conf
          fi
          
          echo "=== Final configuration ==="
          cat config/sofle.conf
      
      - name: Cache west modules
        uses: actions/cache@v4
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      
      - name: West Init
        run: west init -l config
      
      - name: West Update
        run: west update
      
      - name: West Zephyr export
        run: west zephyr-export
      
      - name: Build Left Side (Central)
        run: |
          echo "Building left side (central role)..."
          west build -s zmk/app -b nice_nano_v2 -- -DSHIELD=sofle_left -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
          cp build/zephyr/zmk.uf2 sofle_left.uf2
          echo "✅ Left side built: sofle_left.uf2"
      
      - name: Build Right Side (Peripheral)
        run: |
          echo "Building right side (peripheral role)..."
          rm -rf build
          west build -s zmk/app -b nice_nano_v2 -- -DSHIELD=sofle_right -DZMK_CONFIG="${GITHUB_WORKSPACE}/config" -DCONFIG_ZMK_SPLIT_BLE_ROLE_CENTRAL=n
          cp build/zephyr/zmk.uf2 sofle_right.uf2
          echo "✅ Right side built: sofle_right.uf2"
      
      - name: Upload Firmware
        uses: actions/upload-artifact@v4
        with:
          name: sofle-keyboard-firmware
          path: |
            sofle_left.uf2
            sofle_right.uf2
          retention-days: 30