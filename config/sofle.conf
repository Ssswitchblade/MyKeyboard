# config/sofle.conf - ПОЛНЫЙ рабочий конфиг
# USB support
CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_VID=0xFEED
CONFIG_USB_DEVICE_PID=0x6060

# BLE support
CONFIG_ZMK_BLE=y
CONFIG_ZMK_SPLIT_BLE_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT=y

# ========== DISPLAY SETTINGS ==========
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
CONFIG_ZMK_WIDGET_WPM_STATUS=n

# ========== RGB UNDRERGLOW ==========
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# Автоматическое включение RGB при старте
CONFIG_ZMK_RGB_UNDERGLOW_START_ON_BOOT=y

# Настройки эффектов (радуга по умолчанию)
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=3          # 3 = rainbow эффект
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=50         # Яркость 50%
CONFIG_ZMK_RGB_UNDERGLOW_SPD_START=3          # Скорость анимации
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=0          # Начальный цвет
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100        # Насыщенность 100%

# Поведение RGB
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y      # Выкл при бездействии
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_USB=n       # Оставлять вкл при USB
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n          # Питание от аккумулятора

# ========== POWER MANAGEMENT ==========
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000          # 15 минут до сна
CONFIG_ZMK_IDLE_TIMEOUT=30000                 # 30 секунд до idle

# Battery monitoring
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# ========== BLE SETTINGS ==========
CONFIG_BT_MAX_CONN=6
CONFIG_BT_MAX_PAIRED=6
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_BLE_PASSKEY_ENTRY=n

# ========== ENCODER SETTINGS ==========
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# ========== ADVANCED SETTINGS ==========
CONFIG_ZMK_EXT_POWER=y
CONFIG_ZMK_USB_LOGGING=n