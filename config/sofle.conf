# USB Configuration for ZMK App flashing
CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_VID=0xFEED
CONFIG_USB_DEVICE_PID=0x6060

# BLE для работы клавиатуры (опционально)
CONFIG_ZMK_BLE=y
CONFIG_ZMK_SPLIT_BLE_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT=y

# Минимальные настройки
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y