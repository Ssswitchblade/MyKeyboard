# Basic BLE для приложения ZMK
CONFIG_ZMK_BLE=y
CONFIG_ZMK_SPLIT_BLE_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT=y

# USB для первоначальной прошивки
CONFIG_ZMK_USB=y

# Настройки BLE для лучшего соединения
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_BT_MAX_CONN=2
CONFIG_BT_MAX_PAIRED=2

# Батарея для отображения в приложении
CONFIG_ZMK_BATTERY_REPORTING=n

# Отключаем проблемные функции
CONFIG_ZMK_DISPLAY=n
CONFIG_ZMK_EXT_POWER=n

# Improved BLE discoverability
CONFIG_BT_DEVICE_NAME="ZMK Keyboard"
CONFIG_BT_DEVICE_APPEARANCE=961