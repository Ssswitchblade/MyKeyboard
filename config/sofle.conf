# BLE Configuration
CONFIG_BT=y
CONFIG_BT_CTLR=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5

# ZMK BLE Settings
CONFIG_ZMK_BLE=y
CONFIG_ZMK_SPLIT_BLE_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT=y

# BLE DFU (для прошивки через приложение ZMK)
CONFIG_BOOTLOADER_BOOTLOADER=n
CONFIG_ZMK_BLE_DFU=y
CONFIG_MCUMGR=y
CONFIG_MCUMGR_CMD_IMG_MGMT=y
CONFIG_MCUMGR_CMD_OS_MGMT=y
CONFIG_MCUMGR_SMP_BT=y
CONFIG_MCUMGR_SMP_BT_AUTHEN=n
CONFIG_MCUMGR_GRP_IMG_UPLOAD_CHECK_HOOK=n

# Power settings
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# USB for flashing
CONFIG_ZMK_USB=y

# Disable display to avoid issues
CONFIG_ZMK_DISPLAY=n
CONFIG_LVGL=n

# Memory settings for DFU
CONFIG_IMG_MANAGER=y
CONFIG_MCUBOOT_IMG_MANAGER=y
CONFIG_REBOOT=y