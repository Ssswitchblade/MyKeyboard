# USB support for ZMK App flashing
CONFIG_ZMK_USB=y

# BLE support
CONFIG_ZMK_BLE=y
CONFIG_ZMK_SPLIT_BLE_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT=y

# Display support
CONFIG_ZMK_DISPLAY=y

# Encoder support
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# RGB Underglow - Advanced effects
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=3  # Rainbow effect by default (0: solid, 1: breathe, 2: spectrum, 3: rainbow)
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=0
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=80
CONFIG_ZMK_RGB_UNDERGLOW_SPD_START=4
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n  # Использует питание от аккумулятора

# Power management
CONFIG_ZMK_EXT_POWER=y  # Allow external power control
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000  # 30 минут до сна
CONFIG_ZMK_IDLE_TIMEOUT=30000  # 30 секунд до idle
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_USB=n  # RGB работает от батареи

# Battery monitoring
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# BLE multi-profile - подключение к 4 устройствам
CONFIG_BT_MAX_CONN=6
CONFIG_BT_MAX_PAIRED=6
CONFIG_ZMK_BLE_PROFILE_COUNT=4
CONFIG_ZMK_BLE_PASSKEY_ENTRY=n

# Basic BLE settings
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# USB configuration
CONFIG_USB_DEVICE_VID=0xFEED
CONFIG_USB_DEVICE_PID=0x6060
CONFIG_USB_DEVICE_MANUFACTURER="ZMK"
CONFIG_USB_DEVICE_PRODUCT="Sofle"

# Debug (опционально)
# CONFIG_ZMK_USB_LOGGING=n
# CONFIG_ZMK_LOG_LEVEL_DBG=n