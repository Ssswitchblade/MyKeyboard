# Basic BLE Configuration
CONFIG_ZMK_BLE=y
CONFIG_ZMK_SPLIT_BLE_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Basic settings
CONFIG_ZMK_USB=y

# Display configuration (для дисплея)
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_WPM_STATUS=y

# LVGL configuration для дисплея
CONFIG_LVGL=y
CONFIG_LVGL_USE_LABEL=y
CONFIG_LVGL_USE_CONT=y
CONFIG_LVGL_HOR_RES=128
CONFIG_LVGL_VER_RES=32
CONFIG_LVGL_DPI=130
CONFIG_LVGL_BITS_PER_PIXEL=1

# Display device name (решаем ошибку)
CONFIG_LVGL_DISPLAY_DEV_NAME="DISPLAY"

# Отключаем расширенное управление питанием (если не используется)
CONFIG_ZMK_EXT_POWER=n