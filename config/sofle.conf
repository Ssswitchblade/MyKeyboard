# Basic BLE Configuration
CONFIG_ZMK_BLE=y
CONFIG_ZMK_SPLIT_BLE_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Basic settings (без опций батареи и сна)
CONFIG_ZMK_USB=y

# Убираем проблемные опции
